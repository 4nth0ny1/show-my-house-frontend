<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <title>Show My House</title>
</head>
<body>
    

    <div id="homes-container">

        <h1>Show your home</h1>
        <form id="new-home-form">
            <label for="address">Address</label>
            <input type="text" id="home-address-input" name="address">
            <label for="description">Description</label>
            <input type="text" id="home-description-input" name="description">
            <label for="price">Price</label>
            <input type="text" id="home-price-input" name="price">
            <input type="submit">
        </form>
        <br>
        <hr>
        <br>

        <h1>Show All Homes</h1>

    </div>



    <script src="./javascripts/index.js"></script>
    <script src="./javascripts/services/homeApi.js"></script>
    <script src="./javascripts/services/commentApi.js"></script>
    <script src="./javascripts/models/home.js"></script>
    <script src="./javascripts/models/comment.js"></script>
</body>
</html>
